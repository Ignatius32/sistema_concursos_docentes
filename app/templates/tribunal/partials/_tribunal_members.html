<!-- Tribunal Members Partial -->
<div class="list-group">
    {% for miembro_tribunal in miembros %}
    <div class="list-group-item">
        <div class="d-flex w-100 justify-content-between align-items-center">            <div>
                <h5 class="mb-1">{{ miembro_tribunal.persona.nombre }} {{ miembro_tribunal.persona.apellido }}</h5>
                <span class="badge badge-tribunal-primary" 
                      style="background-color: #2563eb !important; color: white !important;">
                    {{ miembro_tribunal.rol }}
                </span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
