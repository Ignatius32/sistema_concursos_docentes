{% extends "base.html" %}

{% block title %}Portal de Tribunal - Acceso - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Acceso al Portal de Tribunal</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">DNI (Usuario)</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <small class="form-text text-muted">Ingrese su DNI como nombre de usuario</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p><a href="{{ url_for('tribunal.recuperar_password') }}">¿Olvidó su contraseña?</a></p>
                    <p>¿No es miembro del tribunal? <a href="{{ url_for('auth.login') }}">Volver al inicio de sesión principal</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
